{% extends 'blog/base.html' %}

{% block content %}
<div class="auth-container">
    <h1>ورود به حساب کاربری</h1>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="POST" class="auth-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">نام کاربری:</label>
            <input type="text" name="username" id="id_username" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="id_password">رمز عبور:</label>
            <input type="password" name="password" id="id_password" required class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">ورود</button>
    </form>
    
    <div class="auth-links">
        <p>حساب کاربری ندارید؟ <a href="{% url 'register' %}">ثبت‌نام کنید</a></p>
        <p><a href="#">رمز عبور را فراموش کرده‌ام</a></p>
    </div>
</div>
{% endblock %}
